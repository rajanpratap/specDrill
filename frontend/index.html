<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECDRILL - AI Test Case Generation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-icon"><path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 7L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 7L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M17 4.5L7 9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h1>SPECDRILL</h1>
            </div>
            <p class="tagline">Intelligent Test Case Generation for Modern APIs</p>
        </header>

        <main class="content-grid">
            <div class="card input-section">
                <div class="card-header">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h11.5a.75.75 0 00.75-.75v-8.5a.75.75 0 00-.75-.75H4.25zM3.5 6.25a2.25 2.25 0 012.25-2.25h8.5a2.25 2.25 0 012.25 2.25v8.5A2.25 2.25 0 0114.25 17h-8.5A2.25 2.25 0 013.5 14.75v-8.5z" clip-rule="evenodd" /><path d="M5.586 6.52a.75.75 0 01.956-.31l8 3.25a.75.75 0 010 1.372l-8 3.25a.75.75 0 01-1.06-.686V6.75a.75.75 0 01.104-.318z" clip-rule="evenodd" /></svg>OpenAPI Specification</h2>
                    <button id="sample-btn" class="btn btn-tertiary">
                        Load Sample
                    </button>
                </div>
                <textarea 
                    id="openapi-input" 
                    placeholder="Paste your OpenAPI/Swagger JSON specification here..."
                    rows="15"
                ></textarea>
                
                <div class="actions">
                    <button id="generate-btn" class="btn btn-primary">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.455-2.456L12.75 18l1.178-.398a3.375 3.375 0 002.455-2.456L16.5 14.25l.398 1.178a3.375 3.375 0 002.456 2.456L20.25 18l-1.178.398a3.375 3.375 0 00-2.456 2.456z" /></svg>
                        <span class="btn-text">Generate Test Cases</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        Clear Input
                    </button>
                </div>
            </div>

            <div class="card output-section" id="output-section" style="display: none;">
                <div class="card-header">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg>Generated Test Cases</h2>
                    <div class="output-actions">
                        <button id="copy-btn" class="btn btn-tertiary">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25H9.75A2.25 2.25 0 017.5 4.5v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>
                            <span class="copy-text">Copy</span>
                        </button>
                        <button id="download-btn" class="btn btn-secondary">
                            Download JSON
                        </button>
                    </div>
                </div>
                
                <div class="result-info" id="result-info"></div>
                
                <div class="result-wrapper">
                    <pre><code id="result-output" class="language-json"></code></pre>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>SPECDRILL is analyzing your schema...</p>
            <small>Generating comprehensive test scenarios.</small>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    
    <footer class="app-footer">
        <p>Powered by Gemini AI | <a href="/health" target="_blank" rel="noopener noreferrer">Service Status</a></p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
